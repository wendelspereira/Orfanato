<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Orfanato | Happy</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="icon" href="./public/images/logoicon.png" />

  <link rel="stylesheet" href="./public/css/main.css" />
  <link rel="stylesheet" href="./public/css/animation.css" />
  <link rel="stylesheet" href="./public/css/sidebar.css" />
  <link rel="stylesheet" href="./public/css/map.css" />
  <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
  <link rel="stylesheet" href="./public/css/forms.css" />
  <link rel="stylesheet" href="./public/css/buttons.css" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="page-create-orphanage">
    <aside class="animate-right sidebar">
      <a href="index.html">
        <img src="./public/images/map-marker.svg" alt="Happy" />
      </a>

      <footer>
        <button onclick="history.back()">
          <img src="./public/images/arrow-back.svg" alt="Voltar" />
        </button>
      </footer>
    </aside>

    <main class="animate-appear with-sidebar">
      <form action="">
        <fieldset>
          <legend>Dados</legend>

          <div class="map-container">
            <input type="hidden" name="lat">
            <input type="hidden" name="lng">
            <div id="mapid"></div>
            <footer>
              <a href="#" id="select-point">
                Clique no mapa para aicionar a localização
              </a>
            </footer>
          </div>


          <div class="input-block">
            <label for="name">Nome</label>
            <input id="name" name="" required></input>
          </div>


          <div class="input-block">
            <label for="about">Sobre <span>Máximo de 300 caracteres/span></label>
            <textarea id="about" name="about" required></textarea>
          </div>

          <div class="input-block">
            <label for="whatsapp">Número de whatsapp</label>
            <input id="whatsapp" required>
          </div>

          <div class="input-block add-image">
            <label for="image">Foto</label>

            <div id="images" class="images-upload">
              <div class="new-upload">
                <input name="images" placeholder="Cole o link da foto aqui" required>
                <span><img src="./public/images/remove-file.svg" alt="remover aquivo" onclick="removeField(event)"></span>
              </div>
            </div>


            <button type="button" onclick="addImageField()">
              <img src="./public/images/add-image.svg" alt="nova foto">
            </button>

          </div>

        </fieldset>

        <fieldset>
          <legend>Visitação</legend>

          <div class="input-block">
            <label for="instruction">Instrução</label>
            <textarea name="instruction" id="instruction" required></textarea>
          </div>

          <div class="input-block">
            <div class="input-block">
              <label for="opening_hour">Horário das visitas</label>
              <input id="opening_hour" name="opening_hour" required>
            </div>
          </div>

          <div class="input-block">
            <label for="open_on_weekend">Atende fins de semana?</label>
            <input type="hidden" id="open_on_weekend" value=true name="open_on_weekend" required>

            <div class="button-select">
              <button type="button" class="active">Sim</button>
              <button type="button">Não</button>
            </div>
          </div>



          <button class="primary-button">
            Cadastrar
          </button>
        </fieldset>
      </form>


    </main>
  </div>

  <script src="./public/scripts/page-create-orphanage.js"></script>
</body>

</html>
